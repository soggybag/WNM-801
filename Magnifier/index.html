

<style>
    #container {
        position: relative;
        -webkit-user-select: none;
    }
    #image-small, #image-large {
        background-image: url(IMG_1076.png);
    }
    
    #image-small {
        width: 500px;
        height: calc(1333px / 2);
        background-size: contain;
        margin: auto;
    }
    
    #image-large {
        width: 50px;
        height: 50px;
        border: 5px solid white;
        box-shadow: 0 0 10px #000;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 0;
        background-image: url(IMG_1076.png);
        background-repeat: no-repeat;
        cursor: pointer;
    }
</style>

<div id="container">
    <div id="image-small"></div>
    <div id="image-large"></div>
</div>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>
    var drag = false;
    $("#image-large").mousedown(function(event){
        drag = true;
    });
    
    $(window).mouseup(function(event){
        drag = false;
    });
    
    $(window).mousemove(function(event){
        if (!drag) {
            return;
        }
        
        console.log("dragging");
        var offset = $("#image-small").offset();
        var offsetX = offset.left;
        var offsetY = offset.top;
        
        var x = (event.pageX - offsetX) * -2;
        var y = (event.pageY - offsetY) * -2;
        
        $("#image-large").css({
            left: (event.pageX - 35)+"px",
            top: (event.pageY - 35)+"px", 
            backgroundPosition:(x+15)+"px "+(y+15)+"px"
        });
    });
</script>
