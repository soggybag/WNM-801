<script src="http://www.parsecdn.com/js/parse-1.6.14.min.js"></script>
<script>
    Parse.initialize("j0ibJi0X0h25rk1eA9kb5tnSOFy11Sni8lVPd8QO", "oFEufrJ4HMIrjAshy7WBTdi4iEu6BZRYYOHyBbuh");
    
    var GarageSale = Parse.Object.extend("GarageSale");
    var query = new Parse.Query(GarageSale);
    
    query.find({
        success:function(results){
            var array = [];
            for (var i in results) {
                var obj = {};
                
                var geoPoint = {};
                geoPoint.lon = results[i].get("geoLoc").longitude;
                geoPoint.lat = results[i].get("geoLoc").latitude;
                obj.geoPoint = geoPoint;
                
                obj.title = results[i].get("title");
                obj.startDate = results[i].get("startDate");
                obj.endDate = results[i].get("endDate");
                array.push(obj);
            }
            
            var json = JSON.stringify(array);
            console.log(json);
            
        }, error:function(error){
            console.log("Error:"+error.message);
        }
    });
    
</script>
